# The R-numbers come from the Aalto map.
buildings:
  # Main
  - id: main
    osm: 4252946
    osm_meta: rel=4148
    aliases: [R001, A, H, M, U, Y, Main Building]
    label: Main
    note: >
      This buliding is large and confusing, but has reasonable directions inside.  Make sure
      you know the wing (letter) of the place you are going.  It could also be useful to know
      what entrance (letter) you should use, but this is different from the wing letters.
      Also, not everything connected on the upper levels!
    children:
      - id: alvari
        osm: node=301814516
        type: restaurant
      - name: Silenteri
        type: restaurant
      - name: Aino cafe
        type: cafe
        osm: node=5004956486
      - name: Elissa cafe
        type: cafe
        osm: node=5004956487
      - name: Student services
        id: studentservices
        type: service
      - name: IT Service Desk Main
        id: servicedesk_main
        latlon: [60.18692, 24.82891]
        type: service
        opening_hours: Mo-Th 08:00-15:45; Fr 08:00-13:00, 14:00-15:30 ; 1 Aug-18 Aug Mo-Th 08:30-11:00, 12:00-15:00; 1 Aug-18 Aug Fr 08:30-09:30, 12:00-13:00, 14:00-15:00; PH off
        address: Room U133a
      - id: awing
        name: A siipi
        name_en: A wing
        name_sv: A flygel
        osm: 514232744
        type: location
        lore: >-
          Originally from "arkkitehtuuri", the architecture department.  Alvar Aalto,
          the architect who designed the building, only used white marble for this
          wing and the library to symbolize these being the only civilized parts of
          campus.
      - id: hwing
        name: H siipi
        name_en: H wing
        name_sv: H flygel
        osm: 514232720
        type: location
        lore: >-
          This wing is almost impossible to find.  You have to go either up or down from
          the Alvari restaurant, and connect on either the 0th or 2nd floor.  "H" stands
          for "hallinto", the original administration wing.  Note how you symbolically
          ascend the stairs to get to it.
      - id: mwing
        name: M siipi
        name_en: M wing
        name_sv: M flygel
        osm: 514232739
        type: location
        lore: >-
          Originally from "maanmittaus" (surveying).
      - id: uwing
        name: U siipi
        name_en: U wing
        name_sv: U flygel
        osm: 514232732
        type: location
        lore: >-
          The "U" comes from "uusi" (new) - the new part of the building.
      - id: ywing
        name: Y siipi
        name_en: Y wing
        name_sv: Y flygel
        osm: 514232725
        type: location
        lore: >-
          Originally from "yleinen" (general), for the "general department" that
          was located in this wing.  Math used to be part of the general department,
          and it's just coincidence that the math department is in the M-wing now.
      - id: studenthub
        osm: 514232691
        type: location
